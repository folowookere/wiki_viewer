<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<title>Search Wikipedia</title>

</head>

<body class="bg-light">

    <div class="container" style="width:500px; padding-top:35px;">
        <div class="row">
            <h1 class="mx-auto">Search Wikipedia</h1>
            <form class="form-inline mx-auto">
             <input class="form-control form-control-lg" type="text" placeholder="Search" id="searchform" >
                 <button type="button" id="searchbutton" class="btn btn-lg btn-dark ml-3">Submit</button></form></div>
    <div class="row" style="padding-top:35px;">
         <p class="mx-auto"><a class="btn btn-dark" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fas fa-random fa-3x" alt="View a random article"></i></a></p></div>
    <div class="row" style="padding-top:35px;">
         <p class="mx-auto"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Learn something new</a></p>
         </div>
</div>
    </div>
    <div class="container">
    <ul id="searchresults" class="list-group list-group-flush">
    </ul>
        </div>
    </body>
